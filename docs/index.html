<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="centered" class="container grid">
    <div class="row">
        <div class="col-6 input-group">
            <input type="number" size="20" id="pixelsize" class="form-control " placeholder="one pixel size" value="40" onchange="onButtonClick()">
            <span class="input-group-text">px</span>
        </div>
        <div class="col-3 input-group">
            <input type="number" size="20" id="pixelsx" class="form-control " placeholder="pixel count (width)" value="12" onchange="onButtonClick()">
            <span class="input-group-text">pcs</span>
        </div>
        <div class="col-3 input-group">
            <input type="number" size="20" id="pixelsy" class="form-control " placeholder="pixel count (height)" value="12" onchange="onButtonClick()">
            <span class="input-group-text">pcs</span>
        </div>
    </div>
    <div class="row">
        <input type="text" size="40" id="input" class="form-control col-12" placeholder="word" onchange="onButtonClick()">
    </div>
    <div class="row">
        <canvas height="480" width="480" id="canvas" class="col-12"></canvas>
    </div>

</div>
</body>
</html>
