<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div id="centered" class="container grid">

        <input type="text" size="20" id="pixelsize" class="col-6 form-control " placeholder="one pixel size" value="40">
        <input type="text" size="20" id="pixels" class="col-6 form-control " placeholder="pixel count" value="12">

    <div class="row">
        <input type="text" size="40" id="input" class="form-control col-9" placeholder="word">
        <button onclick="onButtonClick()" class="btn btn-success col-3">generate</button>

        <canvas height="480" width="480" id="canvas" class="col-12" ></canvas>
    </div>

</div>
